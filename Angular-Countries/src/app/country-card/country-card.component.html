
<div class="container">
    <mat-card class="card" (click)="navigateTo()">
        <img mat-card-image src={{country!.flags.png}} class="country-img">
        <mat-card-title class="width-constraint-title">{{country!.name.common}}</mat-card-title>
        <mat-card-content class="width-constraint">
            <div class = "content-text">Population: {{country!.population}}</div>
            <div class = "content-text">Region: {{country!.region}}</div>
            <div class = "content-text">Capital: {{country!.capital[0]}}</div>
        </mat-card-content>
</mat-card>
</div>
